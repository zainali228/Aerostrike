<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#2d2d2d"/>

  <!-- Robot/Network Icon -->
  <g fill="#8a2be2" stroke="#ffffff" stroke-width="2">
    <!-- Robot head -->
    <rect x="30" y="20" width="40" height="30" rx="5" stroke-width="2" />
    
    <!-- Robot eyes -->
    <circle cx="42" cy="35" r="5" fill="#ffffff" stroke="none" />
    <circle cx="58" cy="35" r="5" fill="#ffffff" stroke="none" />
    
    <!-- Robot body -->
    <rect x="35" y="50" width="30" height="25" rx="3" stroke-width="2" />
    
    <!-- Robot arms -->
    <rect x="15" y="55" width="20" height="5" rx="2" stroke-width="2" />
    <rect x="65" y="55" width="20" height="5" rx="2" stroke-width="2" />
    
    <!-- Robot legs -->
    <rect x="40" y="75" width="5" height="15" rx="2" stroke-width="2" />
    <rect x="55" y="75" width="5" height="15" rx="2" stroke-width="2" />
  </g>

  <!-- WiFi Signal -->
  <g fill="none" stroke="#00aaff" stroke-width="2" stroke-linecap="round">
    <path d="M25,25 Q50,0 75,25" />
    <path d="M32,32 Q50,12 68,32" />
    <path d="M39,39 Q50,24 61,39" />
  </g>
  
  <!-- Glow effect -->
  <rect width="100" height="100" rx="20" fill="url(#glow)" opacity="0.5"/>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8a2be2" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#2d2d2d" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
